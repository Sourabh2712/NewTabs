<div class="">
  <mat-tab-group
    mat-stretch-tabs
    [selectedIndex]="selected.value"
    (selectedIndexChange)="selected.setValue($event)"
  >
    <mat-tab
      *ngFor="let tab of tabs; let index = index"
      [label]="tab"
      [ngStyle]="parentStyle"
    >
      Contents for {{ tab }} tab
      <h1>This is Test</h1>
    </mat-tab>
  </mat-tab-group>
</div>
